<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="edit profile assets/edit.css">
</head>
<body>

    <nav>
        <div class="logo">HRMagnet</div>
        <div class="menu">
            <a href="#">Dashboard</a>
            <a href="#">Employee Management</a>
            <a href="#">Task Lists</a>
            <a href="#">Time Tracking</a>
            <a href="#">Performance</a>
            <a href="#">Recruitment</a>
            <a href="#">More</a>
        </div>
        <div class="user-profile">
            <img id="profilePhoto" src="edit profile assets/edit.css" alt="User Profile" style="width: 40px; height: 40px; border-radius: 50%;">
        </div>
    </nav>



<div class="container">

    <div class="card">

        <div class="card-header">Edit Profile</div>

        <div class="card-body">

            <form id="editProfileForm" onsubmit="saveProfile(event)">
                
                
                
                <div class="form-group">
                    <label for="profilePhoto">Profile Photo</label>
                    <div>
                        <img id="profilePhotoPreview" src="" alt="Profile Photo" style="width: 100px; height: 100px; border-radius: 50%">
                    </div>
                 
                    <input type="file" class="form-control-file" id="profilePhoto" accept="image/*" onchange="previewPhoto()">
                    <div id="photoError" class="text-danger"></div>
                </div>

<hr>

                <div class="form-group">
                    <label for="profileName">Name</label>
                    <input type="text" class="form-control" id="profileName">

                    <div id="nameError" class="text-danger"></div>
                </div>


                <div class="form-group">
                    <label for="profileEmail">Email</label>
                    <input type="email" class="form-control" id="profileEmail">
                    <div id="emailError" class="text-danger"></div>
                </div>


                <div class="form-group">
                    <label for="profilePhone">Phone</label>
                    <input type="number" class="form-control" id="profilePhone">
                    <div id="phoneError" class="text-danger"></div>
                </div>
                <br>
                
                <hr>
                <h5>Change Password</h5><br>


                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" class="form-control" id="currentPassword">
                    <div id="currentPasswordError" class="text-danger"></div>
                </div>


                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" class="form-control" id="newPassword">
                    <div id="newPasswordError" class="text-danger"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirmPassword">
                    <div id="confirmPasswordError" class="text-danger"></div>
                </div>


                <div class="form-group text-right">
                    <button type="submit" class="btn btn-primary" onclick="window.location.href='Profile.html'">Save Changes</button>
                    
                    <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Cancel</button>
                </div>


            </form>
        </div>
    </div>

</div>

<script src="edit profile assets/edit.js"></script>


</body>
</html>
