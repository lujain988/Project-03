    <main class="dashboard">
      <aside class="side-bar">
        <div class="side-bar-log">
          <img src="assets/images/logo.png" alt="logo" />
          <div>
            <h2>Gateway</h2>
            <p>HR and task system</p>
          </div>
        </div>
        <ul class="side-bar-links">
          <li>
            <a href="dashboard.html"
              ><div class="dashboard-icon icon"></div>
              <span>Dashboard</span></a
            >
          </li>
          <li>
            <a href="employees.html"
              ><div class="employee-icon icon"></div>
              <span>Employees</span></a
            >
          </li>
          <li>
            <a href="tasks_tracker.html"
              ><div class="tasks-icon icon"></div>
              <span>Tasks Tracker</span></a
            >
          </li>
          <li class="active">
            <a href="#"
              ><div class="leave-icon icon"></div>
              <span>Leaves</span></a
            >
          </li>
        </ul>
      </aside>
      <div class="page">
        <form id="create-leave-form">
          <div
            class="modal fade"
            id="new-leave-form"
            tabindex="-1"
            aria-labelledby="new-leave-formLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="new-leave-formLabel">
                    Create New Task
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                    <label for="employee-name" class="form-label"
                      >Employee</label
                    >
                    <select
                      name="Employee ID"
                      class="form-select"
                      id="employee-name"
                      required
                    >
                      <option value="">Select Employee</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="department" class="form-label"
                      >Department</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="department"
                      disabled
                    />
                  </div>
                  <div class="mb-3">
                    <label for="jop-title" class="form-label">Jop Title</label>
                    <input
                      type="text"
                      class="form-control"
                      id="jop-title"
                      disabled
                    />
                  </div>
                  <div class="mb-3">
                    <label for="leaveType" class="form-label">Leave Type</label>
                    <select
                      name="leave-type"
                      class="form-select"
                      id="leaveType"
                      required
                    >
                      <option value="">Select Leave Type</option>
                      <option value="Sick Leave">Sick Leave</option>
                      <option value="Annual Leave">Annual Leave</option>
                      <option value="Maternity Leave">Maternity Leave</option>
                      <option value="Casual Leave">Casual Leave</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input
                      type="date"
                      class="form-control"
                      id="startDate"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="endDate" class="form-label">End Date</label>
                    <input
                      type="date"
                      class="form-control"
                      id="endDate"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="reason" class="form-label">Reason</label>
                    <textarea
                      class="form-control"
                      id="reason"
                      rows="3"
                      required
                    ></textarea>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </div>
            </div>
          </div>
        </form>
        <div class="header">
          <h1>Leaves Applications</h1>
          <button
            data-bs-toggle="modal"
            data-bs-target="#new-leave-form"
            class="btn btn-primary"
          >
            <i class="bi bi-plus-square me-2"></i> Add a Leave
          </button>
        </div>

        <div class="container">
          <div class="tables">
            <div class="table-taps">
              <div class="dropdown">
                <button
                  class="btn btn-primary dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="bi bi-layout-three-columns"></i>
                </button>
                <ul id="employee-table-columns" class="dropdown-menu"></ul>
              </div>
              <div>
                <input
                  class="form-control my-4"
                  type="search"
                  id="filter"
                  aria-label="Search"
                  placeholder="ex. John Smith"
                />
              </div>
            </div>
            <div class="table-container">
              <table
                class="table table-striped table-hover"
                id="employee-table"
              >
                <thead></thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
